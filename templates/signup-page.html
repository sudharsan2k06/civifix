<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CiviFix | Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    body {
      background: #f4f6f9;
      min-height: 100vh;
    }

    /* Header */
    .header {
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      padding: 15px 30px;
      animation: slideDown 0.6s ease-out;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 22px;
      font-weight: 600;
      color: #1a6fc9;
    }

    nav a{
        margin-left: 20px;
        text-decoration: none;
        color: #333;
        font-weight: 500;
        transition: color 0.3s ease, transform 0.2s ease;
        display: inline-block;
    }
    nav a:hover{
        color: #0a5ea8;
        transform: translateY(-2px);
    } 

    /* Main */
    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
    }

    .signup-card {
      background: #ffffff;
      width: 100%;
      max-width: 450px;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      animation: scaleIn 0.6s ease-out 0.2s both;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .signup-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0,0,0,0.15);
    }

    .signup-card h1 {
      text-align: center;
      margin-bottom: 6px;
      color: #111827;
    }

    .subtitle {
      text-align: center;
      color: #6b7280;
      margin-bottom: 25px;
    }
    .subtitle span{
        font-weight: 600;
        color: #1a6fc9;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #374151;
      animation: fadeIn 0.5s ease-out both;
    }
    
    label:nth-of-type(1) { animation-delay: 0.3s; }
    label:nth-of-type(2) { animation-delay: 0.4s; }
    label:nth-of-type(3) { animation-delay: 0.5s; }
    label:nth-of-type(4) { animation-delay: 0.6s; }

    input {
      width: 100%;
      height: 45px;
      margin-bottom: 18px;
      padding: 0 14px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #1a6fc9;
      box-shadow: 0 0 0 3px rgba(26, 111, 201, 0.1);
      transform: translateY(-2px);
    }
    
    input:hover {
      border-color: #9ca3af;
    }

    button {
      width: 100%;
      height: 48px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #1a6fc9, #144e8c);
      color: #ffffff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    button:hover::before {
      width: 300px;
      height: 300px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(26, 111, 201, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }

    .login-text {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }

    .login-text a {
      color: #1a6fc9;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .login-text a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background-color: #1a6fc9;
      transition: width 0.3s ease;
    }
    
    .login-text a:hover::after {
      width: 100%;
    }
    
    .login-text a:hover {
      color: #144e8c;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #6b7280;
      animation: fadeIn 0.8s ease-out 0.4s both;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header-container">
      <div class="logo">üõ°Ô∏è <span>CiviFix</span></div>
      <nav>
        <a href="{{url_for('home')}}">Home</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="main">
    <div class="signup-card">
      <h1>Create Account</h1>
      <p class="subtitle">Register to access <span>CiviFix</span> services</p>

      <form>
        <label>Full Name</label>
        <input type="text" placeholder="Full Name" required>

        <label>Email Address</label>
        <input type="email" placeholder="Email Address" required>

        <label>Password</label>
        <input type="password" placeholder="Password" required>

        <label>Confirm Password</label>
        <input type="password" placeholder="Confirm Password" required>

       <button type="submit" class="login-btn">Sign Up</button>
      </form>

      <p class="login-text">
        Already have an account?
        <a href="{{url_for('user_login')}}">Login</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    ¬© 2024 CiviFix. All rights reserved.
  </footer>

</body>
</html>
