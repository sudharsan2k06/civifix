<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CiviFix | Admin Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><rect width="100" height="100" fill="none"/><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/></svg>');
      animation: fadeIn 1s ease-out;
    }

    /* Header */
    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(229, 231, 235, 0.5);
      padding: 15px 30px;
      animation: slideDown 0.6s ease-out;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 22px;
      font-weight: 600;
      color: #1a6fc9;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-block;
    }
    
    nav a:hover {
      color: #0a5ea8;
      transform: translateY(-2px);
    }

    /* Main */
    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      position: relative;
      z-index: 1;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 420px;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: scaleIn 0.6s ease-out 0.2s both;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .login-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
    }

    .login-card h1 {
      margin-bottom: 8px;
      color: #111827;
      font-size: 28px;
      animation: fadeIn 0.6s ease-out 0.4s both;
    }

    .subtitle {
      color: #6b7280;
      margin-bottom: 20px;
      animation: fadeIn 0.6s ease-out 0.5s both;
    }

    .badge {
      display: inline-block;
      background: linear-gradient(135deg, #e6f0fb, #d1e7ff);
      color: #1a6fc9;
      padding: 8px 18px;
      border-radius: 50px;
      font-weight: 600;
      margin-bottom: 25px;
      animation: pulse 2s ease-in-out infinite, fadeIn 0.6s ease-out 0.6s both;
      box-shadow: 0 4px 12px rgba(26, 111, 201, 0.2);
    }

    form {
      text-align: left;
      animation: fadeIn 0.6s ease-out 0.7s both;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #374151;
      transition: color 0.3s ease;
    }

    input {
      width: 100%;
      height: 45px;
      margin-bottom: 18px;
      padding: 0 14px;
      border-radius: 10px;
      border: 2px solid #d1d5db;
      font-size: 15px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
    }

    input:focus {
      outline: none;
      border-color: #1a6fc9;
      box-shadow: 0 0 0 4px rgba(26, 111, 201, 0.1);
      transform: translateY(-2px);
      background: #ffffff;
    }
    
    input:hover {
      border-color: #9ca3af;
    }

    button {
      width: 100%;
      height: 50px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #1a6fc9, #144e8c);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 10px;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    button:hover::before {
      width: 400px;
      height: 400px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(26, 111, 201, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }

    .error {
      color: #dc2626;
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      font-weight: 500;
      min-height: 20px;
      animation: shake 0.5s ease-in-out;
      display: none;
    }
    
    .error.show {
      display: block;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
      position: relative;
      z-index: 1;
      animation: fadeIn 0.8s ease-out 0.8s both;
    }
    
    /* Loading state */
    button.loading {
      pointer-events: none;
      opacity: 0.7;
    }
    
    button.loading::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      top: 50%;
      left: 50%;
      margin-left: -8px;
      margin-top: -8px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.6s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Success animation */
    @keyframes successPulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 0 10px rgba(34, 197, 94, 0);
      }
    }
    
    button.success {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      animation: successPulse 0.6s ease-out;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header-container">
      <div class="logo">
        üõ°Ô∏è <span>CiviFix</span>
      </div>
      <nav>
        <a href="{{url_for('home')}}">Home</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="main">
    <div class="login-card">
      <h1>Admin Login</h1>
      <p class="subtitle">Sign in to the admin dashboard</p>

      <div class="badge">üõ°Ô∏è Admin Access</div>

      <form id="adminForm">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="admin@civifix.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <button type="submit">Login In</button>
      </form>

      <p class="error" id="errorMsg"></p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    ¬© 2026 CiviFix. All rights reserved.
  </footer>

  <script>
    // Admin form handling
    const form = document.getElementById('adminForm');
    const errorMsg = document.getElementById('errorMsg');
    const submitBtn = form.querySelector('button');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Hide previous error
      errorMsg.classList.remove('show');
      
      // Get form values
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Add loading state
      submitBtn.classList.add('loading');
      submitBtn.textContent = '';
      
      // Simulate API call (replace with your actual authentication logic)
      setTimeout(() => {
        // Example validation (replace with actual API call)
        if (email === 'admin001@gmail.com' && password === 'admin001') {
          // Success
          submitBtn.classList.remove('loading');
          submitBtn.classList.add('success');
          submitBtn.textContent = '‚úì Success!';
          
          // Redirect to admin dashboard after 1 second
          setTimeout(() => {
            window.location.href = "{{url_for('admin')}}";
          }, 1000);
        } else {
          // Error
          submitBtn.classList.remove('loading');
          submitBtn.textContent = 'Sign In';
          errorMsg.textContent = 'Invalid email or password';
          errorMsg.classList.add('show');
          
          // Shake animation
          errorMsg.style.animation = 'none';
          setTimeout(() => {
            errorMsg.style.animation = 'shake 0.5s ease-in-out';
          }, 10);
        }
      }, 1500); // Simulated delay
    });

    // Real-time input validation feedback
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener('input', () => {
        if (errorMsg.classList.contains('show')) {
          errorMsg.classList.remove('show');
        }
      });
    });
  </script>

</body>
</html>
